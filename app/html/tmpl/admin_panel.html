{{template "base" .}}
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        input {outline:none;}

        @font-face {
            font-family: 'FRAHV';
            src: url('../static/FRAHV.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url(../static/img/1679609952_bogatyr-club-p-chernii-fon-s-belimi-tochkami-oboi-21.jpg);
            font-family: 'FRAHV', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        div {
            text-align: center;
            border-radius: 15px;
            width: 400px;
            background-color: rgba(255, 191, 0, 0.8);;
            padding: 30px;
            margin: 50px;
            box-shadow: 0 0 35px rgb(255, 191, 0);
        }

        h1 {
            font-size: 36px;
            color: black;
        }

        a {
            font-family: "FRAHV", sans-serif;
            display: block;
            font-size: 20px;
            color: black;
            margin: 15px 0;
        }

        form {
            margin-top: 20px;
        }

        input {
            font-size: 16px;
            width: 300px;
            font-family: "FRAHV", sans-serif;
            background-color: rgba(253, 208, 72, 0.8);
            transition: background-color 0.3s ease;
            border: 2px solid black;
            padding: 15px;
            border-radius: 15px;
            margin-top: 5px;
        }
        input:hover{
            background-color: rgba(181, 146, 43, 0.8);
        }
        input:focus{
            border: 2px solid black;
        }
        input:not(:placeholder-shown){
            background-color: rgba(181, 146, 43, 0.8);
        }


        input[type="submit"] {
            font-family: "FRAHV", sans-serif;
            background-color: rgba(253, 208, 72, 0.8);
            transition: background-color 0.3s ease;
            color: rgb(80, 80, 80);
            border: 2px solid black;
            padding: 15px;
            font-size: 24px;
            border-radius: 15px;
            margin-top: 8%;
        }
        input[type="submit"]:hover{
            background-color: rgba(181, 146, 43, 0.8);
        }
    </style>
</head>
{{define "title"}}Панель администратора{{end}}
{{define "main"}}
    <div class="product">
        <h1><a href = "/">Вернуться на главную</a></h1>
        <h1>Аккаунты</h1>
    </div>
        {{range .}}
        <div class="product">
            <p>Логин: {{.Login}}</p>
            <p>Баланс: {{.Balance}}</p>
            <form form action="/balance_change?login={{.Login}}" method="post">
                <p>
                    <input type="text" name = "account_balance">
                    <input class="upload" type="submit" value="Пополнить баланс">
                </p>
            </form>
        </div>
        {{end}}
{{end}}
